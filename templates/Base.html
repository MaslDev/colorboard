{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>Colorboard</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
